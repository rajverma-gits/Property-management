{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}

{% block title %}Add Bill info{% endblock title %}


{% block body %}

<div class="main-container">
    <div class="container-flex container-fluid px-0 mb-4">
        <img src="/static/invoice-document-and-computer-design-vector-11358642.png" class="d-block w-100 h-80 mx-0" alt="...">
    </div>
    <div class="container-flex container">
        <h3 class="text-center">Add Bill info</h3>
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}

        <form method="post" action="">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" value="Send" class="btn btn-primary my-2 ">Submit</button>
        </form>

    </div>
</div>

{% endblock body %}
